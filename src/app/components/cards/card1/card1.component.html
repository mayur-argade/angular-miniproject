<div class=" rounded-md">
    <div
        class="rounded-t-xl bg-gradient-to-b from-rose-100 to-slate-50 image h-60 flex justify-center align-middle items-center">
        <img class="h-52" src={{item.image}} alt="">
    </div>
    <div class="px-2 rounded-b-xl h-20 bg-slate-100 flex align-middle items-center justify-between">
        <div class="left ">
            <div class="ratings text-gray-700">
                <div class="flex items-center mb-1">
                    <!-- Display full stars -->
                    <svg *ngFor="let star of getFullStars()" class="w-3 h-4 text-yellow-300" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                        <path
                            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>

                    <!-- Display half star if needed -->
                    <svg *ngIf="getHalfStar()" class="w-3 h-4 text-yellow-300" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                        <path
                            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>

                    <!-- Display empty stars -->
                    <svg *ngFor="let star of getEmptyStars()" class="w-3 h-4 text-gray-300 dark:text-gray-500"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                        <path
                            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                </div>
            </div>
            <div class="title text-gray-700">{{item.name}}</div>
            <div class="price text-gray-700">${{item.price}} ({{item.property}})</div>
        </div>
        <div class="right">
            <button class="ml-4 bg-gradient-to-r from-pink-600 to-fuchsia-700 rounded-md px-2 py-1 ">
                <i class="text-white ri-shopping-cart-2-fill"></i>
            </button>
        </div>
    </div>
</div>
